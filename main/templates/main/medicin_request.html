{% extends 'main/base.html' %}
{% load static %}

{% block body %}

    <section dir="rtl" id="Services" class="p-5 bg-dark text-light">
        <div class="fluid-container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-8 ">
                    <form class="form-group text-center ">

                        <div class="row">
                            <div class="m-1">
                                <label for="exampleFormControlInput1" class="form-label">الاسم كامل</label>
                                <input type="text" class="form-control text-center" placeholder="Full name" aria-label="Full name">
                            </div>
                            <div class="m-1">
                                <label for="exampleFormControlInput1" class="form-label">اسم الدواء (العلمي او التجاري)</label>
                                <input type="text" class="form-control text-center" id="exampleFormControlInput1"
                                    placeholder="medicin name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="m-0">
                                <label for="exampleFormControlInput1" class="form-label ">عنوان المنزل</label>
                                <input type="text" class="form-control text-center" placeholder="home address"
                                    aria-label="home address">
                            </div>
                            <div class="col  m-1">
                                <label for="inputState" class="form-label">المدينة-المحلية</label>
                                <select name="city" id="cityList" class="form-select text-center">
                                    <option value="" selected="selected">select</option>
                                </select>
                            </div>


                        </div>
                        <div class="mb-2">
                            <label for="exampleFormControlInput1" class="form-label text-center m-1">
                                الشركة المصنعة (إختياري)
                            </label>
                            <input type="text" class="form-control text-center" id="exampleFormControlInput1"
                                placeholder="..made by">
                        </div>
                        <div class="mb-2">
                            <label for="exampleFormControlInput1" class="form-label  m-1">رقم الهاتف</label>
                            <input type="number" class="form-control text-center" id="exampleFormControlInput1"
                                placeholder="phone number">
                        </div>
                        <div class="mb-2">
                            <label for="exampleFormControlTextarea1" class="form-label  m-1">الأيميل (إن وجد)</label>
                            <input type="email" class="form-control text-center" id="exampleFormControlInput1"
                                placeholder="email">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label pb-2 m-1">
                                تفاصيل اضافية أو ملاحظات
                            </label>
                            <textarea type="text" class="form-control p-2" 
                            id="exampleFormControlInput1" placeholder="Details"> 
                                    
                            </textarea>
                        </div>


                        <div class="form-group m-3">
                            <button type="submit" class="form-control btn btn-outline-light rounded submit">
                                طلب
                            </button>
                        </div>
                </div>
            </div>
        </div>
        </form>

    </section>

{% endblock %}
