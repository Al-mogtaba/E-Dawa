{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
<div dir='rtl' class="form-content my-3 p-3 text-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-5">
                    <div class="card-header justify-content-center">
                        <h3 class="font-weight-light my-4 text-center">إنشاء حساب</h3>
                    </div>
                    <div class="card-body text-dark">
                        <form method="POST">
                            {% csrf_token %}
                            {% if form.errors %}
                                <div class="alert alert-danger alert-dismissible" role="alert">
                                    <div id="form_errors">
                                        {% for key, value in form.errors.items %}
                                            <strong>{{ value }}</strong>
                                        {% endfor %}
                                    </div>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            {% endif %}
                            <div class="row">
                                <div class="col  m-1">
                                    {{ form|crispy }}
                            </div>
                        
                            <div class="text-center my-2">
                                <label class="checkbox-wrap checkbox-primary px-3">
                                    {% comment %} أوافق على شروط الإستخدام
                                    <input type="checkbox" checked>
                                    <span class="checkmark"></span> {% endcomment %}
                                </label>
                            </div>

                            <div class="form-group col   m-3">
                                <button type="submit" class="form-control btn btn-dark rounded submit">
                                    التسجيل
                                </button>
                            </div>  
                        </form>  
                    </div>                  
            </div>
        </div>
    </div>
                        
    <p class="text-center text-light ">لديك حساب بالفعل ؟ 
        <a class="text-warning p-1" data-toggle="tab" href="{% url 'login' %}">تسجيل الدخول</a>
    </p>
</section>

{% endblock %}
